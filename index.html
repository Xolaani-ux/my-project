<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Cars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="panel" id="carPanel">
    <div class="logo-container">
      <img id="carLogo" src="porsche-logo.png" alt="Car Logo" class="logo">
    </div>
    <div class="brand-name-container">
      <h2 id="modelName" class="model-name stinger">STINGER</h2>
    </div>
    <div class="car-container">
      <img id="carImage" src="porsche-car.png" alt="Car" class="car-image">
    </div>
    
    <div class="specs-container" id="specsContainer">
      <div class="specs-grid" id="specsGrid"></div>
    </div>
  </div>
  
  <div class="page-number-container">
    <button class="page-number active" id="page01">01</button>
    <button class="page-number" id="page02">02</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
